<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>lEVEL</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" src="*"></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>

<ion-progress-bar value="0.10" ></ion-progress-bar>

<ion-card color="secondary">
 <ion-card-header>
    <ion-card-subtitle>you are here</ion-card-subtitle>
    <ion-card-title>lEVEL 1</ion-card-title>
  </ion-card-header>

  <ion-item>
    <ion-progress-bar value="0.10" ></ion-progress-bar>
  </ion-item>

<ion-card-content>
    <ion-segment  [(ngModel)]="type" color="primary " mode="md">
  <ion-segment-button value="seg1">
    <ion-label >content</ion-label>
  </ion-segment-button>
  <ion-segment-button value="seg2">
    <ion-label>Recourses</ion-label>
  </ion-segment-button>

<ion-segment-button value="seg3">
    <ion-label>Discussion</ion-label>
  </ion-segment-button>

</ion-segment> 

<div [ngSwitch]="type">

<div *ngSwitchCase="'seg1'" >
 <div *ngFor="let level of levelcont "><img [src]="level.imgurl"></div>
</div>

<div *ngSwitchCase="'seg2'" >
Recourses 
</div>
 
<div *ngSwitchCase="'seg3'" >
Discussions

<ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="discussMsg" placeholder="Write your message ..."></ion-input>  
    <ion-buttons slot="end">
      <ion-button fill="clear" icon-only ion-button (click)="postDmsg()">
        <ion-icon name="send" color="primary"></ion-icon>
      </ion-button>
      <ion-button fill="clear" ion-button (click)="openImagePicker()">
        <ion-icon color="primary" name="image-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>    
  <div *ngFor="let discuss of discusstions">
  <ion-chip  class="" color="primary" > 
    <ion-label > {{discuss.msg}} </ion-label>
  </ion-chip>
 </div>
</div>

</div>

</ion-card-content>

</ion-card>


</ion-content>
